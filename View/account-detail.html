<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Banking System</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="loan.html">Loans</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Account Details</h2>
        <p><strong>Account Number:</strong> 123456</p>
        <p><strong>Holder Name:</strong> John Doe</p>
        <p><strong>Balance:</strong> $<span id="balance">5000</span></p>

        <h3>Make a Transaction</h3>
        <div class="transaction-form">
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" required>

            <button class="deposit-btn" onclick="deposit()">Deposit</button>
            <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>
        </div>

        <h3>Transaction History</h3>
        <div class="transaction-history">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                    <tr>
                        <td>01 Feb 2025</td>
                        <td>Deposit</td>
                        <td>$1000</td>
                    </tr>
                    <tr>
                        <td>05 Feb 2025</td>
                        <td>Withdraw</td>
                        <td>$200</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Banking System. All rights reserved.</p>
    </footer>

    <script src="/public/js/transactions.js"></script>
</body>
</html>
